<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Progress Classes</title>
    <style>
        .container {
            border: 3px solid rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="py text-center">Bootstrap Progress Bar Classes</h2>
        <div class="row py-5">
            <div class="col">
                <h4>HTML</h4>
                <div class="progress">
                    <div class="progress-ba bg-success" style="width: 25%;">
                        25%
                    </div>
                </div>
                <H5>Web Desining</H5>
                
                <div class="progress">
                    <div class="progress-ba bg-success" style="width: 55%;">
                        50%
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

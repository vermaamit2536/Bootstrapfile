<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Display utilities</title>
    <style>
        .container {
            border: 6px solid grey;
        }

        .row {
            border: 3px solid magenta;
        }

        .pink {
            background: pink;
        }

        .orange {
            background: orange;
        }

        .green {
            background: green;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column-reverse" style="border: 3px solid red">
            <div class="p-3 order-2 orange">
                <h3>col 1</h3>
            </div>
            <div class="p-3 order-3 green">
                <h3>col 2</h3>
            </div>
            <div class="p-3 order-1 pink">
                <h3>col 3</h3>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Align-self</title>
    <style>
        .container {
            border: 6px solid grey;
        }

        .row {
            border: 3px solid magenta;
        }

        .pink {
            background: pink;
        }

        .orange {
            background: orange;
        }

        .green {
            background: green;
        }

        .red {
            background: red;
        }

        .blue {
            background: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row " style="height: 300px;">
            <div class="col-md-3 align-self-start green">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem corporis placeat error
                consequuntur autem perferendis!
            </div>
            <div class="col-md-3 align-self-center orange">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </div>
            <div class="col-md-5 align-items-end pink">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
        </div>
    </div>
</body>

</html>

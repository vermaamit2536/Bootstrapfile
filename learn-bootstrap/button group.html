<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Group button</title>
    <style>
        .container {
            border: 3px solid gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center"> bootstrap group button </h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary"> Click</button>
                    <button type="button" class="btn btn-secondary">Click</button>
                    <button type="button" class="btn btn-success">Click</button>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col py-3">
                <div class="btn-toolbar">
                    <div class="btn-group mr-4">
                        <button type="button" class="btn btn-primary"> Click</button>
                        <button type="button" class="btn btn-secondary">Click</button>
                        <button type="button" class="btn btn-success">Click</button>
                    </div>
                    
                     <div class="btn-group">
                        <button type="button" class="btn btn-primary"> Click</button>
                        <button type="button" class="btn btn-secondary">Click</button>
                    </div>
                </div>
            </div> 
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary"> Click</button>
                    <button type="button" class="btn btn-secondary">Click</button>
                    <button type="button" class="btn btn-success">Click</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
